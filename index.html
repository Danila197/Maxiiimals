<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>MAXIIIMALS - turnkey holiday</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="circle circle-small"></div>
        <div class="circle circle-big"></div>
        <img class="header-img" src="img/header-img.png" alt="Beautiful woman">
        <div class="nav-wrap">
            <a href="#" class="header-logo">MAXIIIMALS</a>
            <nav class="header-nav">
                <a href="#">Services</a>
                <a href="#">Our works</a>
                <a href="#">Our models</a>
                <a href="#">About us</a>
                <a href="#">Vacancies</a>
                <a href="#">Contacts</a>
            </nav>
            <div class="header-contacts">
                <span>8 800 123-65-54</span>
                <a href="#">Request call</a>
            </div>
            <!-- /.header-contacts -->
        </div>
        <!-- /.nav-wrap -->

        <div class="header-description-wrap">
            <div class="header-text">
                <h1>Let's spend your turnkey holiday!</h1>
                <span>We will pick up any staff and organize events of any complexity.</span>
            </div>
            <!-- /.header-text -->
            <div class="header-button">
                <a href="#" class="button-order">Order staff</a>
                <a href="#">Learn more</a>
            </div>
            <!-- /.header-button -->

            <div class="arrows">
                <button class="arrow arrow-left">
                    <img src="img/arrow-left.png" alt="left arrow">
                </button>
                <button class="arrow arrow-right">
                    <img src="img/arrow-right.png" alt="right arrow">
                </button>
            </div>
            <!-- /.arrows -->

            <div class="thumbs">
                <a href="#">Promoters</a>
                <a href="#">Promo models</a>
                <a href="#">Representatives</a>
                <a href="#">Consultants</a>
                <a href="#">Hostess</a>
            </div>
            <!-- /.thumbs -->

        </div>
        <!-- /.header-description-wrap -->

    </header>
</body>
</html>
